app-id: org.emptyflow.ArdorQuery
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: ArdorQuery
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: ardorquery
    buildsystem: qmake
    subdir: src
    build-options:
      env:
        PREFIX: /app
      config-opts:
        - CONFIG += flatpak
    sources:
      - type: git
        url: https://github.com/trueromanus/ArdorQuery
        tag: 0.0.17
        commit: 5bffc0880a4a0bbd5448b928aa3b8bac9e38c9a0
